<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .animate-bounce {
        animation: bounce 2s infinite;
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body
    class="bg-gray-900 text-white flex items-center justify-center h-screen"
  >
    <div class="text-center">
      <!-- Animasi 404 -->
      <div class="animate-bounce">
        <h1 class="text-9xl font-bold text-red-500">404</h1>
      </div>
      <!-- Pesan Error -->
      <h2 class="text-4xl font-semibold mt-4">Oops! Page Not Found</h2>
      <p class="text-lg text-gray-400 mt-2">
        The page you're looking for doesn't exist or has been moved.
      </p>
      <!-- Tombol Kembali ke Home -->
      <a
        href="/index.php"
        class="mt-6 inline-block bg-indigo-500 text-white px-6 py-3 rounded-lg hover:bg-indigo-600 transition duration-300"
      >
        Kembali
      </a>
    </div>
  </body>
</html>
